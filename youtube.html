<!DOCTYPE html>
<html>
  <head>
    <meta cahrset="UTF-8">
    <meta name="viewport" content="width=device-width, initital-scale=1.0">
    <script
    src="https://kit.fontawesome.com/54f15d59a2.js" crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./youtube.css">
    <title>Youtube Clone Coding</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!--video player-->
    <section class="player">
      <video controls src=".img/sample.mp4"></video>
    </section>

    <div class="infoAndUpNext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#KIMMEH</li>
            <li>#CloneColding</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">Youtube Clone Coding하면서 HTML+CSS 기초 익히기!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</span>
            <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
          </div>
          <div class="views">
            <span class="views">1M views 1 month ago</span>
          </div>
        </div>
        <ul class="actions">
          <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
          <li><button><i class="fas fa-thumbs-down"></i><span>10</span></button></li>
          <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
          <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
          <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
  
        <div class="channel">
          <div class="metadata">
            <img src="./img/coding.JPG" alt="">
            <div class="info">
              <span class="name">KIMMEH</span>
              <span class="subscribers">10M Subscribers</span>
            </div>
          </div>
          <button class="subscribe">SUBSCRIBE</button>
        </div>
      </section>
  
  
      <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="./img/coding.JPG" alt=""></div>
            <div class="info">
              <span class="title">유튜브 클론코딩하면서 HTML CSS 기초 익히기</span>
              <span class="name">KIMMEH</span>
              <span class="views">1M</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="./img/DOCTYPE.JPG" alt=""></div>
            <div class="info">
              <span class="title">DOCTYPE이란 무엇인가??</span>
              <span class="name">KIMMEH</span>
              <span class="views">1K</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="./img/DOCTYPE.JPG" alt=""></div>
            <div class="info">
              <span class="title">DOCTYPE이 중요한 이유는??</span>
              <span class="name">KIMMEH</span>
              <span class="views">1K</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
    
  </body>
</html>
